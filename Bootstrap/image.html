<html>
    <head>
        <title>Image</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <!-- <h2>Rounded corners image</h2>
            <img src="img.webp" alt="image" class="rounded" width="230px" height="230px"><hr> -->

            <!-- <h2>Rounded circle image</h2>
            <img src="nature.jfif" alt="image" class="rounded-circle" width="230px" height="230px"><hr> -->

            <!-- <h2>Thumbnailimages  </h2>
            <img src="nature.jfif" alt="image" class="img-thumbnail" width="230px" height="230px"><hr> -->

            <!-- <h2>left align images  </h2>
            <img src="nature.jfif" alt="image" class="float-left" width="230px" height="230px"><hr> -->

            <!-- <h2>right align images  </h2>
            <img src="nature.jfif" alt="image" class="float-right" width="230px" height="230px"><hr> -->

            <h2>center align images  </h2>
            <img src="nature.jfif" alt="image" class="max-auto d-block" width="230px" height="230px"><hr>
            <img src="nature.jfif" alt="image" class="img-fluid" width="230px" height="230px"><hr>

        </div>
    </body>
</html>
