<html>
    <head>
        <style>
            .a{
                border: 3px solid red;
                list-style-position: outside;
                list-style: lower-alpha;
            }

            .b{
                border: 3px solid red;
                list-style-position: inside;
            }
        </style>
    </head>
    <body>
        <h2>CSS list position</h2>
        <ul class="a">
            <lh>Fruits list</lh>
            <li>First</li><li>Second</li><li>Third</li>
        </ul>

        <ul class="b">
            <lh>Fruits list</lh>
            <li>First</li><li>Second</li><li>Third</li>
        </ul>
    </body>
</html>
