<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <center>
            <form action="1.basicstruct.html"  method="get">
                <div>
                    <label>First name :</label>
                    <input type="text" size="25">
                </div><br>
                <div>
                    <label for="">Last name :</label>
                    <input type="text" size="25">
                </div><br>
                <div>
                    <label for="">DOB</label>
                    <input type="date" >
                </div><br>
                <div>
                    <label>Gender :</label>
                    <input type="radio" name="z">Male
                    <input type="radio" name="z">Female
                </div><br>
                <div>
                    <label>Select course :</label>
                    <input type="checkbox">Python 
                    <input type="checkbox">Java 
                    <input type="checkbox">React 
                </div><br>
                <div>
                    <label>Select your place :</label>
                    <select name="anyname" id="">
                    <option value="">Marthandam</option>
                    <option value="">TamilNadu</option>
                    <option value="">Chennai</option>
                    <option value="">Madurai</option>
                    </select><br><br>
                </div><br>
                <div>
                <label>Address :</label>
                <textarea cols="30" rows="10"></textarea>
                </div>
                <dir>
                <center>
                    <input type="submit" value="Register">
                    <input type="reset" value="reset">
                </center>
                </dir>

            </form>
        </center>
        <marquee behavior="" direction="left">
            <h2>This is form example.</h2>
        </marquee>
    </body>
</html>
