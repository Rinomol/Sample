        <h2>for loop</h2>
        <div>
            <p>It execute the block of statement until the condition is false. <br>
                <b>Syntax : </b><br>
                for(initialization; condition; increment/decrement){<br>
                    ...block of code<br>
                    }<br>
            </p>
        </div>
        <script>
            for(var n=10; n>1; n--){
                document.write(n +"<br>")
            }
        </script>

        <h2>continue statement</h2>
        <div>
            <p>It skip and continue the execution of program <br>
            <b>Syntax:</b>
        if(condition){
            continue;
        }</p>
        </div>
        <script>
            for(var n=10; n>1; n--){
                if(n==5){
                    continue;
                }
                document.write(n +"<br>")                
            }
        </script>
