            <h1>By using an object constructor</h1>
            <p>Here, you need to create function with arguments. 
                Each argument value can be assigned in the current object by using this keyword.
                This keyword refers to the current object</p>
            <h2 id="demo"></h2>
            <script>
                function employee(id, name, salary){
                    this.id=id;
                    this.name=name;
                    this.salary=salary;
                }
                empdet = new employee(2,"Kayal",50000)
                document.getElementById("demo").innerHTML="Employee id : "+empdet.id+"<br>"+
                                                          "Employee name : "+empdet.name+"<br>"+
