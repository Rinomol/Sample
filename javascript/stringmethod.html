        <!-- <h2>substr()</h2>
        <p>This method fetch the part of the given string and return new string. 
            The number of characters to be fetched depends upon the length provided with the method.
        <b>Syntax: </b>string.substr(start, length)</p>
        <script>
            var substring="Welcome to all";
            document.write(substring.substr(0,6)+"<br>")
            document.write(substring.substr(6,6)+"<br>")
            document.write(substring.substr(6)+"<br>")  // it show only the starting index
           
            document.write(substring.substr()+"<br>")   // it will not pass any parameter with the method
                                                        // in such case, it returns the complete string
            
            document.write(substring.substr(-6,6)+"<br>")     // it will provide negative number as a starting index
                                                        // in such case, it starts fetching from the end of string
        </script><hr> -->
